<mat-card class="example-card mb-3" *ngIf="member">
    <mat-card-header>
    <img mat-card-avatar src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="example-header-image">
    <mat-card-title class="example-card-title"> {{member.knownAs}},{{member.age}} </mat-card-title>
    <mat-card-subtitle >{{member.country}}</mat-card-subtitle>
    </mat-card-header>


    <img mat-card-image src="{{member.photoUrl}}" class="example-mat-card-img">

    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <button
            mat-mini-fab
            color="primary"
            routerLink="/member/{{ member.userName }}"
            >
            <mat-icon>account_box</mat-icon>
            </button>
        </li>
        <li class="list-inline-item">
            <button
            routerLink="/member/{{ member.userName }}"
            [queryParams]="{tab: 'Messages'}"
            mat-mini-fab
            color="primary"
            >
            <mat-icon>message</mat-icon>
            </button>
        </li>
    </ul>
 
    <mat-card-actions class="example-card-action">
        <a (click)="addUserLike(member)">
            <mat-icon>thumb_up</mat-icon>
        </a>
        <a>
            <mat-icon>favorite</mat-icon>
        </a>
        <a>
            <mat-icon [class.is-online]="isOnline" ><span class="blinka">accessibility_new</span></mat-icon>
        </a>
    </mat-card-actions>
  </mat-card>

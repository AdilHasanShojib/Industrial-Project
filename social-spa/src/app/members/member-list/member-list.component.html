<div class="container mt-3" >
 <div class="row" >
    <div class="text-center mt-3">
        <h2> Your match - {{pagination?.totalItems}} found</h2>
    </div>
 </div>
</div>

<div class="container mt-3" >
    <form class="d-flex mb-3">
        <div class="d-flex mx-2">
            <label class="col-form-label">Age from:</label>
            <input type="number" class="form-control ms-1" style="width: 70px;" name="minAge" />
        </div>
        <div class="d-flex mx-2">
            <label class="col-form-label">Age to:</label>
            <input type="number" class="form-control ms-1" style="width: 70px;" name="minAge" />
        </div>
        <div class="d-flex px-2">
            <label class="col-form-label me-2">Gender:</label>
            <select name="gender" style="width: 150px;" class="form-select ms-1">
                <option *ngFor="let gender of genderList" [value]="gender.value" >
                    {{gender.display}}
                </option>
            </select>
        </div>
        <button mat-raised-button  type="submit" class="mx-1 btn-filter" > Apply Filters</button>
        <button mat-raised-button color="warn" type="submit" > Reset Filters</button>

        <div class="col">
            <div class="btn-group float-end">
                <button mat-raised-button class="mx-2 btn-last">
                    Last Active
                </button>
                <button mat-raised-button color="accent">
                    New Members
                </button>
            </div>
        </div>
    </form>
</div>

<div class="container mt-3">
    <div class="row" *ngIf="members">
        <div class="col-md-3" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
        <div *ngIf="pagination" class="row d-flex justify-content-center">
            <mat-paginator
                [length]="pagination.totalItems"
                [pageSize]="pagination.itemsPerPage"
                [pageSizeOptions]="[5, 10, 25]"
                (page)="pageChanged($event)"
            >

            </mat-paginator>
        </div>

    </div>
</div>

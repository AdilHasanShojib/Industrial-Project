<div class="container mt-3">
    <h2>Admin Panel</h2>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
        <mat-tab *appHasRoles="['Admin']"  label="Role Management"> 
        <div class="container mt-3">
            <app-roles-management  ></app-roles-management>
        </div>
        </mat-tab>
        <mat-tab *appHasRoles="['Admin', 'Moderator']" label="Photo Management"> 
        <div  class="container mt-3">
            <app-photo-management></app-photo-management>
        </div>
        </mat-tab>
        
      </mat-tab-group>
</div>

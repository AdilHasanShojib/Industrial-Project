<div class="row">
    <table class="table ms-4">
        <thead>
            <tr>
                <th style="width: 30%;">Username</th>
                <th style="width: 40%;">Active roles</th>
                <th style="width: 30%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>
                    {{user.username | titlecase}}
                </td>
                <td>
                    {{user.roles}}
                </td>
                <td>
                    <button (click)="openEditModal(user)" mat-raised-button color="primary"> Edit Roles</button>   
                </td>
            </tr>
        </tbody>
    </table>
</div>
